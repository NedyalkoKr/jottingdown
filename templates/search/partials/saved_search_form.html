{% load humanize widget_tweaks %}
<div id="saved-search-form-{{ topic.slug }}">
  <div class="d-flex">
    <div class="flex-grow-1 ms-3">
      <form action="{% url 'new_saved_search_from_keyword' topic.slug %}" method="post"
      hx-post="{% url 'new_saved_search_from_keyword' topic.slug %}"
      hx-target="#saved-search-form-{{ topic.slug }}"
      hx-swap="outerHTML">{% csrf_token %}
        <div class="row align-items-center">
          <div class="col">
            <div class="form-group">
              {% render_field form.name class+="form-control shadow-none" autocomplete="off" placeholder="Enter a search keyword or a phrase" %}
            </div>
          </div>
          <div class="col-auto">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#collapsetopic-{{ topic.slug }}">Close</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
