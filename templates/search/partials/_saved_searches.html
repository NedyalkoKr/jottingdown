<div id="saved-searches">
  {% for search in searches %}
  <div class="list-group-item py-1 px-2 border-0 border-bottom">
    <div class="row align-items-center">
      <div class="col ms-0">
        <h4 class="mb-0">
          <a href="{% url 'search_user_topics' %}?q={{search.name}}" class="fs-1">{{search.name}}</a>
        </h4>
      </div>
      <div class="col-auto">
        <form method="post" 
          action="{% url 'delete_saved_search' search.slug %}"
          hx-delete="{% url 'delete_saved_search' search.slug %}" 
          hx-target="#saved-searches" 
          hx-swap="outerHTML"
          hx-confirm="Are you sure you want to delete this saved search?"
          hx-include="[name='csrfmiddlewaretoken']">
          {% csrf_token %}
          <button type="submit" class="btn"><i class="las la-trash"></i></button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
